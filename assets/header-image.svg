<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a6cf7" />
      <stop offset="100%" stop-color="#2a3d99" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="400" fill="url(#bg-gradient)" />
  
  <!-- Decorative elements - circles -->
  <circle cx="100" cy="80" r="60" fill="white" fill-opacity="0.05" />
  <circle cx="1100" cy="320" r="80" fill="white" fill-opacity="0.05" />
  <circle cx="200" cy="350" r="40" fill="white" fill-opacity="0.05" />
  <circle cx="1000" cy="100" r="50" fill="white" fill-opacity="0.05" />
  
  <!-- Web browser mockup -->
  <rect x="680" y="80" width="440" height="280" rx="8" fill="white" filter="url(#shadow)" />
  <rect x="680" y="80" width="440" height="30" rx="8" fill="#f0f0f0" />
  <circle cx="700" cy="95" r="5" fill="#ff6b6b" />
  <circle cx="720" cy="95" r="5" fill="#feca57" />
  <circle cx="740" cy="95" r="5" fill="#1dd1a1" />
  
  <!-- Browser content - e-commerce page -->
  <rect x="700" y="130" width="120" height="100" rx="4" fill="#f9f9f9" />
  <rect x="700" y="240" width="120" height="20" rx="2" fill="#4a6cf7" />
  <rect x="700" y="270" width="120" height="60" rx="4" fill="#f9f9f9" />
  
  <rect x="840" y="130" width="120" height="100" rx="4" fill="#f9f9f9" />
  <rect x="840" y="240" width="120" height="20" rx="2" fill="#4a6cf7" />
  <rect x="840" y="270" width="120" height="60" rx="4" fill="#f9f9f9" />
  
  <rect x="980" y="130" width="120" height="100" rx="4" fill="#f9f9f9" />
  <rect x="980" y="240" width="120" height="20" rx="2" fill="#4a6cf7" />
  <rect x="980" y="270" width="120" height="60" rx="4" fill="#f9f9f9" />
  
  <!-- Selenium/Automation concept -->
  <rect x="80" y="100" width="500" height="200" rx="8" fill="white" fill-opacity="0.9" filter="url(#shadow)" />
  
  <!-- Code lines -->
  <rect x="100" y="130" width="340" height="12" rx="2" fill="#e9ecef" />
  <rect x="100" y="155" width="460" height="12" rx="2" fill="#e9ecef" />
  <rect x="100" y="180" width="400" height="12" rx="2" fill="#e9ecef" />
  <rect x="100" y="205" width="420" height="12" rx="2" fill="#e9ecef" />
  <rect x="100" y="230" width="300" height="12" rx="2" fill="#e9ecef" />
  <rect x="100" y="255" width="380" height="12" rx="2" fill="#e9ecef" />
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">E-Commerce Demo Store for Selenium Testing</text>
  
  <!-- Shopping cart icon -->
  <g transform="translate(600, 200) scale(2)">
    <path d="M0 0 L-10 16 L22 16 L12 0 Z" fill="#4a6cf7" stroke="white" stroke-width="2" />
    <line x1="-10" y1="0" x2="12" y2="0" stroke="white" stroke-width="2" />
    <circle cx="-6" cy="24" r="4" fill="#4a6cf7" stroke="white" stroke-width="2" />
    <circle cx="18" cy="24" r="4" fill="#4a6cf7" stroke="white" stroke-width="2" />
  </g>
</svg>
